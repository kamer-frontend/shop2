<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Mini Kafe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="admin-panel">
    <aside class="sidebar">
      <div class="logo">
        <h1>Mini Kafe</h1>
        <p>Admin Panel</p>
      </div>
      <nav>
        <ul>
          <li class="active">
            <a href="#products">
              <i class="fas fa-box"></i>
              Mahsulotlar
            </a>
          </li>
          <li>
            <a href="#orders">
              <i class="fas fa-shopping-cart"></i>
              Buyurtmalar
            </a>
          </li>
          <li>
            <a href="index.html">
              <i class="fas fa-home"></i>
              Saytga qaytish
            </a>
          </li>
          <li>
            <a href="#" id="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              Chiqish
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <div class="search-bar">
          <h1>ADMIN PANEL</h1>
        </div>
      </header>

      <section id="products" class="products-section">
        <div class="section-header">
          <h2>Mahsulotlar boshqaruvi</h2>
          <button class="add-product-btn">
            <i class="fas fa-plus"></i>
            Yangi mahsulot
          </button>
        </div>

        <div class="category-tabs">
          <button class="category-tab active" data-category="all">
            Barchasi
          </button>
        </div>

        <div class="products-table-container">
          <table class="products-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Rasm</th>
                <th>Nomi</th>
                <th>Kategoriya</th>
                <th>Narxi</th>
                <th>Og'irligi</th>
                <th>Amallar</th>
              </tr>
            </thead>
            <tbody>
              <!-- Products will be inserted here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Yangi mahsulot qo'shish</h2>
        <form id="product-form">
          <div class="form-group">
            <label>Nomi (UZ)</label>
            <input type="text" name="name_uz" required />
          </div>
          <div class="form-group">
            <label>Nomi (RU)</label>
            <input type="text" name="name_ru" required />
          </div>
          <div class="form-group">
            <label>Nomi (EN)</label>
            <input type="text" name="name_en" required />
          </div>
          <div class="form-group">
            <label>Narxi</label>
            <input type="number" name="price" required />
          </div>
          <div class="form-group">
            <label>Og'irligi</label>
            <input type="text" name="weight" required />
          </div>
          <div class="form-group">
            <label>Rasm URL</label>
            <input type="text" name="image" placeholder="https://..." />
          </div>
          <div class="form-group">
            <label>Tavsif (UZ)</label>
            <textarea name="description_uz" required></textarea>
          </div>
          <div class="form-group">
            <label>Tavsif (RU)</label>
            <textarea name="description_ru" required></textarea>
          </div>
          <div class="form-group">
            <label>Tavsif (EN)</label>
            <textarea name="description_en" required></textarea>
          </div>
          <button type="submit">Saqlash</button>
        </form>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
